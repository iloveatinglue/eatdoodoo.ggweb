<div class=settings-content>
    <div class=settings-header>
        <p class=cseltitle-main>Settings</p>
        <i class="far fa-times-circle close-settings-btn"></i>
    </div>
    <p class=cseltitle>Browser Tab Config</p>
    <p>Change the universal tab title:</p>
    <form id=titleform>
        <input type=text placeholder="Tab Title" spellcheck=false><input type=submit value=Apply>
    </form>
    <p>Change the universal tab <a href=/?i>icon</a>:</p>
    <form id=iconform>
        <input type=text placeholder="Icon URL" spellcheck=false><input type=submit value=Apply>
    </form>
    <input id=cselreset type=button value=Reset>
    <br>
    <input id=cselab type=button value="Open Stealth Frame">
    <p>Icon Presets:</p>
    <select id=icon-list>
        <option></option>
        <option>Google</option>
        <option>Bing</option>
        <option>Google Drive</option>
        <option>Gmail</option>
    </select>
    <p>Default Ultraviolet Transport:</p>
    <select id=transport-list>
        <option>epoxy</option>
        <option>libcurl</option>
        <option>bare</option>
    </select>
    <p>Network Options:</p>
    <p class=checkbox>
        <input id=hideads type=checkbox checked>
        <label for=hideads>Hide Ads</label>
    </p>
    <p class=checkbox>
        <input id=useonion type=checkbox>
        <label for=useonion>Enable Tor</label>
    </p>
    <p><br>Holy Unblocker LTS v6.3.x</p>
</div>
